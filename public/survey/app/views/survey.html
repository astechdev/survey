<!-- Outter Container -->
<md-content flex layout="column" tabIndex="-1" role="main">
    <!-- Header Toolbar -->
    <md-toolbar layout="row" layout-align="space-between center">
        <p></p>
        <p>AppSumo Survey: Welcome</p>
        <p></p>
    </md-toolbar>
    <!-- Main Container -->
    <md-content layout="row" flex id="content" class="md-primary md-hue-1">
        <!-- Main Content  -->
        <md-content flex layout="row" layout-align="center center">
            <md-content flex=75 layout="column" class="md-whiteframe-z5 md-primary md-hue-1" layout-padding layout-align="space-around center">
                <md-content class="md-primary md-hue-1" ng-if="SurveyService.displayContent === 'survey'">
                    <h6 class="md-title">{{(SurveyUtilService.surveyModel.questions | filter:{id:SurveyService.questionId})[0].question}}</h6>
                    <md-content class="md-primary md-hue-1" flex layout-sm='column' layout-gt-sm='row' layout-align="space-around center">
                        <md-radio-group ng-model="SurveyService.answerId" class="md-primary">
                            <md-radio-button ng-repeat="availableAnswer in SurveyUtilService.getAvailableAnswers(SurveyService.questionId)" ng-value="availableAnswer.id">
                                {{ availableAnswer.available_answer }}
                            </md-radio-button>
                        </md-radio-group>
                    </md-content>
                </md-content>
                <md-button ng-if="SurveyService.answerId !== undefined" class="md-raised md-primary" ng-click="SurveyUtilService.addAnswerToSurvey(SurveyService.questionId, SurveyService.answerId, SurveyService.localStoreAnswer, SurveyService.localStoreAnswer)">Next</md-button>
                <md-content class="md-primary md-hue-1" ng-if="SurveyService.displayContent === 'complete'" layout="column" layout-padding layout-align="space-around center">
                    <p>No unaswered questions. Try again later...</p>
                    <md-button class="md-raised md-primary" ng-click="SurveyService.localStoreAnswer('clear')">Retake Survey</md-button>
                </md-content>
                <md-content class="md-primary md-hue-1" ng-if="SurveyService.displayContent === 'unavailable'" layout="column" layout-padding layout-align="space-around center">
                    <p>This question is not available.</p>
                </md-content>
                <md-content class="md-primary md-hue-1" ng-if="SurveyService.displayContent === 'error'">
                    <p>There was an error saving your response.</p>
                </md-content>
            </md-content>
        </md-content>
    </md-content>
</md-content>
